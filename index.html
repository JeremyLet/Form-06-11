<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Soumission</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xl">
        <h1 class="text-2xl font-bold text-center mb-6">Soumettre une prestation</h1>
        <form id="monFormulaire" class="space-y-4">
            <div>
                <label for="clientName" class="block text-gray-700">Nom du client</label>
                <input type="text" id="clientName" name="clientName" class="w-full p-2 border border-gray-300 rounded"
                    required>
            </div>
            <div>
                <label for="prestation" class="block text-gray-700">Prestation réalisée</label>
                <select id="prestation" name="prestation" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="Labour">Labour</option>
                    <option value="Plantation">Plantation</option>
                    <option value="Recolte">Récolte</option>
                </select>
            </div>
            <div>
                <label for="hours" class="block text-gray-700">Nombre d'heures / hectares du travail effectué</label>
                <input type="number" id="hours" name="hours" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label for="workDone" class="block text-gray-700">Travail terminé ?</label>
                <select id="workDone" name="workDone" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="Oui">Oui</option>
                    <option value="Non">Non</option>
                </select>
            </div>
            <div>
                <label for="observations" class="block text-gray-700">Observations particulières</label>
                <textarea id="observations" name="observations"
                    class="w-full p-2 border border-gray-300 rounded"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Envoyer</button>
            </div>
        </form>
    </div>
    <script src="formulaire.js"></script>
</body>

</html>
